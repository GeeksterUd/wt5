<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>

<body onload="calander()">
    <div class="cal-body">
        <div class="month">
            <p id="dateDisplay"></p>
            <ul>
                <li class="prev">&#10094;</li>
                <li class="next">&#10095;</li>
                <li class='month-title'>
                    <span style="font-size:18px" class="month-name"></span>
                    <br>
                    <span class='year' style="font-size:15px"></span>
                </li>
            </ul>
        </div>
        <div class="cal-data">
            <ul class="weekdays">
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
                <li style="margin-left: 400px;">Su</li>
            </ul>

            <ul class="days">
            </ul>
<script src="script.js"></script>
        </div>
    </div>


    
</body>

</html>
